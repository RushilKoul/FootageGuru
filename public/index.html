<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<header id="titlebar">
  <div id="drag-region">

    <div id="window-title">
      <span>FootageGuru</span>
    </div>

    <div id="window-controls">
      <div class="button" id="min-button">
        <img class="icon"
          srcset="<%= BASE_URL %>icons/min-w-10.png 1x, <%= BASE_URL %>icons/min-w-12.png 1.25x, <%= BASE_URL %>icons/min-w-15.png 1.5x, <%= BASE_URL %>icons/min-w-15.png 1.75x, <%= BASE_URL %>icons/min-w-20.png 2x, <%= BASE_URL %>icons/min-w-20.png 2.25x, <%= BASE_URL %>icons/min-w-24.png 2.5x, <%= BASE_URL %>icons/min-w-30.png 3x, <%= BASE_URL %>icons/min-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button" id="max-button">
        <img class="icon"
          srcset="<%= BASE_URL %>icons/max-w-10.png 1x, <%= BASE_URL %>icons/max-w-12.png 1.25x, <%= BASE_URL %>icons/max-w-15.png 1.5x, <%= BASE_URL %>icons/max-w-15.png 1.75x, <%= BASE_URL %>icons/max-w-20.png 2x, <%= BASE_URL %>icons/max-w-20.png 2.25x, <%= BASE_URL %>icons/max-w-24.png 2.5x, <%= BASE_URL %>icons/max-w-30.png 3x, <%= BASE_URL %>icons/max-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button" id="restore-button">
        <img class="icon"
          srcset="<%= BASE_URL %>icons/restore-w-10.png 1x, <%= BASE_URL %>icons/restore-w-12.png 1.25x, <%= BASE_URL %>icons/restore-w-15.png 1.5x, <%= BASE_URL %>icons/restore-w-15.png 1.75x, <%= BASE_URL %>icons/restore-w-20.png 2x, <%= BASE_URL %>icons/restore-w-20.png 2.25x, <%= BASE_URL %>icons/restore-w-24.png 2.5x, <%= BASE_URL %>icons/restore-w-30.png 3x, <%= BASE_URL %>icons/restore-w-30.png 3.5x"
          draggable="false" />
      </div>

      <div class="button" id="close-button">
        <img class="icon"
          srcset="<%= BASE_URL %>icons/close-w-10.png 1x, <%= BASE_URL %>icons/close-w-12.png 1.25x, <%= BASE_URL %>icons/close-w-15.png 1.5x, <%= BASE_URL %>icons/close-w-15.png 1.75x, <%= BASE_URL %>icons/close-w-20.png 2x, <%= BASE_URL %>icons/close-w-20.png 2.25x, <%= BASE_URL %>icons/close-w-24.png 2.5x, <%= BASE_URL %>icons/close-w-30.png 3x, <%= BASE_URL %>icons/close-w-30.png 3.5x"
          draggable="false" />
      </div>
      
    </div>
  </div>
</header>
<body>
  <script defer src="<%= BASE_URL %>render.js"></script>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
